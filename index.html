<div id="menu" class="sidebar">

		<li><i class="icon-envelope"></i>  Personen</li>
		<li><i class="icon-envelope"></i>  Moodle</li>
	</ul>
</div>

<div id="box">
	<div id="overlay"></div>
	<button id="menuBtn" class="boxBtn icon-envelope"></button>
	<button id="msgsBtn" class="boxBtn"></button>
	<div id="content-box">

</div>

<!-- Frameworks -->
<script src="lib/jquery-1.9.1.min.js"></script>
<script src="lib/bootstrap.min.js"></script>

<!-- App-Code -->
<script type="text/javascript">

$('#box').bind('touchmove', false);
$('#menu').bind('touchmove', true);
$('#msgs').bind('touchmove', true);
$(document).bind('touchmove', false);
	$(document).ready(function(){
	
		
		/*Move box left(dir=1) and right(dir=0)*/
		function moveBox (dir){
		var direction='';
		if(dir){
			direction='-';
			$('#msgs').show();
		}else{
			$('#menu').show();
		}
			$('#box').css('-webkit-transform', 'translate3d('+direction+'50%,0,0)');
			$('#overlay').show();
		}
		function resetBox() {
			$('#box').css('-webkit-transform', 'translate3d(0,0,0)');
			$('#menu').delay(800).hide(0);
			$('#msgs').delay(800).hide(0);
			$('#overlay').hide();
		};
		$('#overlay').click(resetBox);
		$('#menuBtn').click(function(){
			moveBox(0);
			//$('.boxToggle').click(resetBox);
		})
		
		$('#msgsBtn').click(function(){
			moveBox(1);
			//$('.boxToggle').click(resetBox);
		})
	})
</script>
</body>
</html>
